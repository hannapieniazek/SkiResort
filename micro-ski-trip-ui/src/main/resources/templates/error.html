<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .error-container { padding: 20px; border: 1px solid red; display: inline-block; background-color: #ffe6e6; }
        .error-message { font-size: 18px; color: red; }
    </style>
</head>
<body>
<div class="error-container">
    <h2>Payment Error</h2>
    <p class="error-message" th:text="${errorMessage}"></p>
    <a href="/">Go Back</a>
</div>
</body>
</html>
